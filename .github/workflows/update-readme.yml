name: Update README with Zindi Stats

on:
  schedule:
    - cron: "0 8 * * 1,5" # Every Monday morning (08:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        run: python update_readme.py

      - name: Commit and push changes
        run: |
          git config --global user.name "codejoetheduke" # your GitHub username
          git config --global user.email "dukekongo16@gmail.com" # must match a verified email on your GitHub account
          git add README.md
          git commit -m "Updated Zindi stats" || echo "No changes to commit"
          git push

      - name: Force contribution (optional)
        run: |
          echo "Last updated: $(date)" > last_updated.txt
          git add last_updated.txt
          git commit -m "chore: daily timestamp $(date)"
          git push || true
